<h1>Arquero, table filtering, and more</h1>
<p>We can grab a file and start working with it. Obviously we have problems with interpreting zips as numbers.</p>

<div id="printTable">

</div>
</div>



<script type="text/javascript">

// Loads the csv as an arquero table
aq.loadCSV('uhflist.csv').then(function(data) {
  dt = data;
  tableManipulation();
});

function tableManipulation() {
  dt.print();
  console.log(dt.columnNames())
  dt.column('Zipcodes').toString();
  document.getElementById('printTable').innerHTML = dt.toHTML();

}
