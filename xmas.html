<!DOCTYPE html>
<html>

<body>

<style>
  #container {
    max-width: 800px;
    margin: auto;
  }
</style>  



<div id="container">
  <h1>merry xmas</h1>
</div>

<input id="nameInput" placeholder="Enter your first name">
<button onclick="lookup()">Submit</button>
<div id="result"></div>

<script>
const names = [
  "Matthew",
  "Lydia",
  "Kristen",
  "Madie",
  "Helen",
  "Beata",
  "Marissa",
  "Rachael",
  "Sam",
  "Katherine",
  "Annika",
  "Charlotte",
  "John",
  "Heidi",
  "Catherine",
  "Taz",
  "Emily",
  "Jacob",
  "Reba"
];

const familyUnits = [
  {
    "names": ["Lydia, Madie"]
  },
  {
    "names": ["Sam", "Katherine"]
  },
  {
    "names": ["Heidi, Matthew"]
  },
  {
    "names": ["Kristen, Catherine"]
  },
    {
    "names": ["Jacob, Reba"]
  },
  {
    "names": ["Annika, Charlotte, John"]
  }
]


const shuffled = [
  "Catherine",
  "Sam",
  "Jacob",
  "Katherine",
  "Lydia",
  "Madie",
  "Emily",
  "John",
  "Heidi",
  "Matthew",
  "Beata",
  "Marissa",
  "Helen",
  "Kristen",
  "Reba",
  "Rachael",
  "Taz",
  "Annika",
  "Charlotte"
];


const mapping = {};
names.forEach((name, i) => {
  mapping[name.toLowerCase()] = shuffled[i];
});

function lookup() {
  const val = document.getElementById('nameInput').value.trim().toLowerCase();
  const assigned = mapping[val];

  if (!assigned) {
    document.getElementById('result').textContent =
      "Oops, couldn't find your name. Email Matt to see what's up.";
  } else {
    document.getElementById('result').textContent =
      `Your recipient is: ${assigned}`;
  }
}
</script>





</body>
</html>
