<!DOCTYPE html>
<html>
<head>
        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>



<div id="container">
  <h1>merry xmas</h1>
</div>

<input id="nameInput" placeholder="Enter your first name">
<button onclick="lookup()">Submit</button>
<div id="result"></div>

<script>
const names = [
  "Matthew",
  "Lydia",
  "Kristen",
  "Madie",
  "Helen",
  "Beata",
  "Marissa",
  "Rachael",
  "Sam",
  "Katherine",
  "Annika",
  "Charlotte",
  "John",
  "Heidi",
  "Catherine",
  "Taz",
  "Emily"
];


const shuffled = [
  "Beata",
  "Sam",
  "Helen",
  "Annika",
  "Charlotte",
  "Emily",
  "Lydia",
  "John",
  "Madie",
  "Taz",
  "Marissa",
  "Catherine",
  "Kristen",
  "Rachael",
  "Katherine",
  "Heidi",
  "Matthew"
];

const mapping = {};
names.forEach((name, i) => {
  mapping[name.toLowerCase()] = shuffled[i];
});

function lookup() {
  const val = document.getElementById('nameInput').value.trim().toLowerCase();
  const assigned = mapping[val];

  if (!assigned) {
    document.getElementById('result').textContent =
      "Oops, couldn't find your name. Email Matt to see what's up.";
  } else {
    document.getElementById('result').textContent =
      `Your recipient is: ${assigned}`;
  }
}
</script>





</body>
</html>
